<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tor - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        #welcome {
            text-align: center;
            padding: 50px 20px;
            background: #007bff;
            color: white;
        }

        .btn {
            display: inline-block;
            background: white;
            color: #007bff;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
            color: white;
        }

        #about {
            padding: 40px 20px;
            text-align: center;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tor</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="welcome">
        <h2>Welcome to Tor!</h2>
        <p>Innovating for a better tomorrow.</p>
        <a href="projects.html" class="btn">Projects</a>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>Tor is a company dedicated to cutting-edge solutions that transform industries. Our mission is to drive innovation through technology and creativity.</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Tor. All rights reserved.</p>
    </footer>
</body>
</html>
